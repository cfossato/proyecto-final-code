<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Agregar reserva  </title>
</head>
<body>
    {% if miFormulario.error %}
    <p style="color: red;">Estan mal los datos</p>
    {% endif %}
 
    <form method="POST" enctype="multipart/form-data">
         {% csrf_token %}


            {{ miFormulario.as_p }}
 
        
        {% if not mensaje %}
        <input type="submit" value="Enviar" >
        {% endif %}


        {{mensaje}}

        <br>
        <p>

            <a href="{% url 'Inicio' %}">Volver a inicio</a>
        </p>
    </form>

   
</body>
</html>
